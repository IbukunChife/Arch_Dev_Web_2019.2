<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
    </head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get  attributes value</button>
    <script>
        var information = document.getElementById("w3r");

function getAttributes(){
    var tipo = information.getAttribute("type")
    var lang = information.getAttribute("hreflang")
    var rel = information.getAttribute("rel")
    var target = information.getAttribute("target")
    var href = information.getAttribute("href")
    // var LastName =  formulario.elements["lname"].value;

    window.alert("O Tipo do link é : "+tipo);
    window.alert("O hreflang do link é : "+lang);
    window.alert("O rel do link é : "+rel);
    window.alert("O target do link é : "+target);
    window.alert("O href do link é : "+href);
    // window.alert("Last name is: "+LastName);
}

    
    
    </script>
</body>
</html>
