<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Volume Sphere</title>

</head>
<body>

    <form id="makeVolume">
    <p>Radius</p>
    <input id="Radius" type="text" value="" placeholder="Digite o valor do RAIO">
    <p>Result</p>
    <input id="Volume", type="text" value="">
    <input type="button" onclick="Calculate()" value="Calculate">
    
    </form>
    <script>
        function Calculate(){
            var raio = document.getElementById("Radius");
            let pi = Math.PI;
            var volume = (4 * Math.PI * raio.value ** 3 ) / 3;
            document.getElementById("Volume").value = parseFloat(volume).toFixed(2);
        }


    </script>
</body>

</html>
